<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.parallax-section {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-shadow: 2px 2px 4px #000000;
}

#section1 {
    background-image: url(https://motionarray.imgix.net/1864981-YA9iEYNGjt-high_0012.jpg?w=660&q=60&fit=max&auto=format); 
}

#section2 {
    background-image: url(https://motionarray.imgix.net/1864981-YA9iEYNGjt-high_0012.jpg?w=660&q=60&fit=max&auto=format); 
}

.content-section {
    background-color:lightcyan;
    padding: 20px;
    text-align: center;
}

.content-section p {
    margin: 0 auto;
    width: 80%;
    font-size: 1.2em;
}
    </style>
    <title>Parallax Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax-section" id="section1">
        <h1>Welcome to Our Parallax Site</h1>
    </div>
    <div class="content-section">
        <p>This is a regular content section. Scroll down to see the parallax effect.</p>
    </div>
    <div class="parallax-section" id="section2">
        <h1>Immersive Experience</h1>
    </div>
    <div class="content-section">
        <p>More content can go here. The next background will start with another scroll.</p>
    </div>
    <!-- Add more parallax and content sections as needed -->
</body>
